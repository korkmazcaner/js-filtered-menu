<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container p-5">
      <h1 class="text-center py-3">Menümüz</h1>
      <div id="category-btn" class="d-flex justify-content-center gap-2 mb-3">
        <button class="btn btn-outline-dark" data-id="all">Hepsi</button>
        <button class="btn btn-outline-dark" data-id="breakfast">
          Kahvaltı
        </button>
        <button class="btn btn-outline-dark" data-id="lunch">
          Öğlen Yemeği
        </button>
        <button class="btn btn-outline-dark" data-id="shakes">İçecekler</button>
      </div>

      <main class="menuList"></main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
